
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kittychain Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">KittyChain Shop</h1>
        <hr/>
        <br/>
      </div>
    </div>
    <div id="petsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <!-- Hidden pet template -->
  <div id="petTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Pet Name</h3>
        </div>
        <div class="panel-body">
          <img src="" class="img-rounded img-center pet-img" style="width: 100%;" />
          <br/><br/>
          <strong>Breed</strong>: <span class="pet-breed"></span><br/>
          <strong>Age</strong>: <span class="pet-age"></span><br/>
          <strong>Location</strong>: <span class="pet-location"></span><br/><br/>
          <button class="btn btn-default btn-adopt" type="button" data-id="">Adopt</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Modern Truffle Contract and Web3 -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.5.0/dist/truffle-contract.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
